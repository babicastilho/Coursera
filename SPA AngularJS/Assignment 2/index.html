<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        

        ul.toBuy > li {
            display: flex;
            align-items: center;
            padding-left: 0;
            line-height: 40px;
        }

        .row {
            margin-top: 3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
            <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
                <h4>To Buy:</h4>
                <ul class="toBuy">
                    <li ng-repeat="item in toBuyList.items">
                        <div class="col-md-3">
                            Buy {{item.quantity}} {{item.name}}
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary"
                            style="--bs-btn-padding-y: .1rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" ng-click="toBuyList.buyItem($index)">Buy</button>
                        </div>
                    </li>
                </ul>
                <div ng-if="toBuyList.items.length == 0" class="emptyMessage">Everything is bought!</div>
            </div>
            <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtList">
                <h4>Already Bought:</h4>
                <ul>
                    <li ng-repeat="item in alreadyBoughtList.items">Bought {{item.quantity}} {{item.name}}</li>
                </ul>
                <div ng-if="alreadyBoughtList.items.length == 0" class="emptyMessage">
                    Nothing bought yet.
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
<script src="app.js"></script>
